<script type="text/javascript">
webiopi().ready(function()
{	// Initialize
	drive(0);
	driveSUB(0);
	vlevel(5);
 	timerID = setInterval("onAdcButtonClick()",0);
});


function drive(mode)
{   // Change drive mode. Stop, Forward, Backward, CW, CCW
  webiopi().callMacro("ChangeDriveMode", mode);
}

function driveSUB(modeSUB)
{   // Change mode sub. Stop, Forward_roll, Backward_roll
  webiopi().callMacro("ChangeModeSUB", modeSUB);
}

function vlevel(level)
{	// Change Voltage Level.
	webiopi().callMacro("ChangeVoltageLevel", level);
}

function forefootbtn(forefoot)
{	// Change Forefoot Btn.
	webiopi().callMacro("ChangeForefootBtn", forefoot);
}

function camerabtn(camera)
{	// Change Camera Btn.
	webiopi().callMacro("ChangeCameraBtn", camera);
}

function snapshot(shot)
{	// Change Camera Btn.
	webiopi().callMacro("ChangeShotBtn", shot);
}

function onAdcButtonClick()
{
  webiopi().callMacro("GetCh1Value", [], callbackGetCh1Value);
}

</script>
<script type="text/javascript">
window.onload = function() {
  //タイマー起動
  timerID = setInterval("callbackGetCh1Value()", 0);
};

</script>
